<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css" />

    <title>Github</title>
</head>
<body>
    <div class="main-container">
        <img src="logo.png" height="80px" width="80px">
        <p class="signin-text">Sign in to GitHub</p>
        <div class="form-container">
            <label for="user-email">Username or email address </label>
            <input type="text" id="user-email" class="input">

            <div class="password-container">
                <label for="password">Password  </label>
                <a href="#" class="link fpass">Forgot password?</a>
            </div>
            <input type="text" id="password" class="input">

            <button class="submit-button">Sign in</button>
        </div>

        <div class="newaccount-container">
            <p>New to GitHub?  <a href="#" class="link account">Create an account</a></p>
        </div>

        <div class="footer-container">
            <a href="#" class="link footer-text">Terms</a>
            <a href="#" class="link footer-text">Privacy</a>
            <a href="#" class="link footer-text">Security</a>
            <a href="#" class="contact">Contact GitHub</a>
        </div>
    </div>
</body>
</html>
